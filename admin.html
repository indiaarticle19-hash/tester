<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Admin - Add Products</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body{font-family:'Poppins',sans-serif;background:#f3f4f6;margin:0;padding:24px;}
    .wrap{max-width:980px;margin:0 auto;}
    .card{background:#fff;padding:18px;border-radius:12px;box-shadow:0 6px 18px rgba(0,0,0,0.06);margin-bottom:18px;}
    header{display:flex;justify-content:space-between;align-items:center;margin-bottom:18px;}
    h1{font-size:20px;margin:0;}
    .btn{background:#D10007;color:#fff;border:none;padding:10px 14px;border-radius:8px;cursor:pointer;}
    .btn.secondary{background:#374151;}
    form{display:grid;gap:12px;}
    input,textarea,select{padding:10px;border-radius:8px;border:1px solid #E5E7EB;width:100%;font-size:14px;}
    .row{display:flex;gap:12px;}
    .row > *{flex:1;}
    .products-grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(220px,1fr));gap:12px;margin-top:12px;}
    .product-item{border:1px solid #e6e6e6;padding:10px;border-radius:8px;background:#fff;}
    img.thumb{width:100%;height:160px;object-fit:cover;border-radius:6px;}
    .small{font-size:13px;color:#374151}
    .progress{height:8px;background:#e5e7eb;border-radius:999px;overflow:hidden;}
    .progress > i{display:block;height:100%;background:#D10007;width:0%;}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card" id="authCard">
      <header>
        <h1>Admin Panel</h1>
        <div id="authUI">
          <button class="btn" id="btnLogout" style="display:none">Sign out</button>
        </div>
      </header>

      <div id="loginBox">
        <p class="small">Sign in with admin account (Email/Password)</p>
        <div style="display:flex;gap:8px;max-width:520px">
          <input id="email" placeholder="email@example.com" />
          <input id="password" placeholder="password" type="password" />
          <button class="btn" id="btnLogin">Sign in</button>
        </div>
        <p class="small" style="margin-top:8px">Or create a new admin: <button class="btn secondary" id="btnRegister">Register</button></p>
      </div>
    </div>

    <!-- Add Product -->
    <div class="card" id="addProductCard" style="display:none">
      <h2 style="margin-top:0">Add New Product</h2>
      <form id="productForm">
        <input id="productName" placeholder="Product name" required />
        <div class="row">
          <input id="productPrice" placeholder="Price (number)" required type="number" min="0" />
          <input id="productCategory" placeholder="Category (T-Shirts, Mugs...)" />
        </div>
        <textarea id="productDesc" placeholder="Product description" rows="3"></textarea>

        <div>
          <label class="small">Product image</label>
          <input id="productImage" type="file" accept="image/*" />
          <div class="progress" style="margin-top:8px;display:none" id="uploadProgress"><i></i></div>
          <p id="uploadStatus" class="small" style="margin-top:6px"></p>
        </div>

        <div style="display:flex;gap:8px;margin-top:8px">
          <button class="btn" type="submit">Upload & Save</button>
          <button class="btn secondary" type="button" id="btnClear">Clear</button>
        </div>
      </form>
    </div>

    <!-- Product list -->
    <div class="card" id="manageCard" style="display:none">
      <h2 style="margin-top:0">Manage Products</h2>
      <div id="productsGrid" class="products-grid"></div>
    </div>
  </div>

  <!-- Firebase SDK (modular) -->
  <script type="module">
    // ---------- CONFIG ---------- //
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.6.0/firebase-app.js";
    import {
      getAuth, signInWithEmailAndPassword, signOut, createUserWithEmailAndPassword,
      onAuthStateChanged
    } from "https://www.gstatic.com/firebasejs/10.6.0/firebase-auth.js";

    import {
      getFirestore, collection, addDoc, getDocs, deleteDoc, doc, onSnapshot, query, orderBy
    } from "https://www.gstatic.com/firebasejs/10.6.0/firebase-firestore.js";

    import {
      getStorage, ref as storageRef, uploadBytesResumable, getDownloadURL, deleteObject
    } from "https://www.gstatic.com/firebasejs/10.6.0/firebase-storage.js";

    // Replace with your config (user-supplied)
    const firebaseConfig = {
      apiKey: "AIzaSyAj405kZSn-V6rOKE1BurRE3meYCGZ_wbU",
      authDomain: "prabha-graphics-7d269.firebaseapp.com",
      projectId: "prabha-graphics-7d269",
      storageBucket: "prabha-graphics-7d269.appspot.com", // <-- check this value in console; appspot.com is common
      messagingSenderId: "968671773486",
      appId: "1:968671773486:web:234c477f4ba267f31770bf",
      measurementId: "G-52C61FGY39"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);
    const storage = getStorage(app);

    // ---------- UI binds ---------- //
    const btnLogin = document.getElementById('btnLogin');
    const btnRegister = document.getElementById('btnRegister');
    const btnLogout = document.getElementById('btnLogout');
    const loginBox = document.getElementById('loginBox');
    const addProductCard = document.getElementById('addProductCard');
    const manageCard = document.getElementById('manageCard');
    const productsGrid = document.getElementById('productsGrid');

    const productForm = document.getElementById('productForm');
    const productImageInput = document.getElementById('productImage');
    const uploadProgressEl = document.getElementById('uploadProgress');
    const uploadStatus = document.getElementById('uploadStatus');

    // ---------- Auth ---------- //
    btnLogin.addEventListener('click', async () => {
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;
      if (!email || !password) return alert('Enter email & password');
      try {
        await signInWithEmailAndPassword(auth, email, password);
      } catch (err) {
        alert('Sign-in failed: ' + err.message);
      }
    });

    btnRegister.addEventListener('click', async () => {
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;
      if (!email || !password) return alert('Enter email & password');
      try {
        await createUserWithEmailAndPassword(auth, email, password);
        alert('User created. You are signed in.');
      } catch (err) {
        alert('Register failed: ' + err.message);
      }
    });

    btnLogout.addEventListener('click', async () => {
      await signOut(auth);
    });

    onAuthStateChanged(auth, user => {
      if (user) {
        // Show admin interface
        loginBox.style.display = 'none';
        addProductCard.style.display = 'block';
        manageCard.style.display = 'block';
        btnLogout.style.display = 'inline-block';
        loadProductsRealtime();
      } else {
        loginBox.style.display = 'block';
        addProductCard.style.display = 'none';
        manageCard.style.display = 'none';
        productsGrid.innerHTML = '';
        btnLogout.style.display = 'none';
        // detach any listeners if needed
      }
    });

    // ---------- Upload & Save Product ---------- //
    productForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      const name = document.getElementById('productName').value.trim();
      const price = parseFloat(document.getElementById('productPrice').value);
      const category = document.getElementById('productCategory').value.trim();
      const description = document.getElementById('productDesc').value.trim();
      const file = productImageInput.files[0];

      if (!name || !price || !file) return alert('Provide name, price and image.');

      try {
        // Upload image
        uploadProgressEl.style.display = 'block';
        uploadStatus.textContent = 'Uploading image...';
        const storagePath = `products/${Date.now()}_${file.name}`;
        const sRef = storageRef(storage, storagePath);
        const uploadTask = uploadBytesResumable(sRef, file);

        uploadTask.on('state_changed', snapshot => {
          const pct = (snapshot.bytesTransferred / snapshot.totalBytes) * 100;
          uploadProgressEl.querySelector('i').style.width = pct + '%';
        }, err => {
          console.error(err);
          alert('Upload failed: ' + err.message);
          uploadProgressEl.style.display = 'none';
        }, async () => {
          // success
          const url = await getDownloadURL(uploadTask.snapshot.ref);
          uploadStatus.textContent = 'Saving product...';

          // save product doc
          const docRef = await addDoc(collection(db, 'products'), {
            name, price, category, description, image: url, storagePath,
            createdAt: new Date()
          });
          uploadStatus.textContent = 'Product saved.';
          productForm.reset();
          uploadProgressEl.style.display = 'none';
          uploadProgressEl.querySelector('i').style.width = '0%';
        });

      } catch (err) {
        alert('Something went wrong: ' + err.message);
      }
    });

    // ---------- Realtime list & delete ---------- //
    let unsubscribe = null;
    function loadProductsRealtime() {
      // detach previous
      if (unsubscribe) unsubscribe();

      const q = query(collection(db, 'products'), orderBy('createdAt', 'desc'));
      unsubscribe = onSnapshot(q, snapshot => {
        productsGrid.innerHTML = '';
        snapshot.forEach(docSnap => {
          const data = docSnap.data();
          const id = docSnap.id;
          const el = document.createElement('div');
          el.className = 'product-item';
          el.innerHTML = `
            <img class="thumb" src="${data.image}" alt="${escapeHtml(data.name)}" />
            <h3 style="margin:8px 0 6px">${escapeHtml(data.name)}</h3>
            <p class="small">₹${data.price} • ${escapeHtml(data.category || '')}</p>
            <p class="small">${escapeHtml(data.description || '')}</p>
            <div style="display:flex;gap:8px;margin-top:8px">
              <button class="btn btn-delete" data-id="${id}" data-path="${data.storagePath || ''}">Delete</button>
            </div>
          `;
          productsGrid.appendChild(el);
        });

        // add delete handlers
        document.querySelectorAll('.btn-delete').forEach(btn => {
          btn.onclick = async () => {
            if (!confirm('Delete product?')) return;
            const id = btn.dataset.id;
            const path = btn.dataset.path;
            try {
              // delete doc
              await deleteDoc(doc(db, 'products', id));
              // delete storage file if storagePath exists
              if (path) {
                const delRef = storageRef(storage, path);
                await deleteObject(delRef).catch(err => {
                  console.warn('Could not delete storage object:', err.message);
                });
              }
              alert('Deleted.');
            } catch (err) {
              alert('Delete failed: ' + err.message);
            }
          };
        });

      }, err => {
        console.error('Snapshot error', err);
      });
    }

    // ---------- Utils ---------- //
    function escapeHtml(str='') {
      return String(str).replace(/[&<>"']/g, function(m) {
        return {'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;'}[m];
      });
    }

    document.getElementById('btnClear').addEventListener('click', () => productForm.reset());

  </script>
</body>
</html>
