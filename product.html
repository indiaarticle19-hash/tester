<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Products - T-Shirt Store</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body{font-family:'Poppins',sans-serif;background:#fff;margin:0;padding:24px;color:#111827}
    .wrap{max-width:1200px;margin:0 auto}
    h1{font-size:26px;margin-bottom:12px}
    .grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(220px,1fr));gap:16px}
    .card{border:1px solid #eee;border-radius:12px;overflow:hidden;box-shadow:0 6px 18px rgba(0,0,0,0.04)}
    .card img{width:100%;height:220px;object-fit:cover}
    .card-content{padding:12px}
    .price{font-weight:700;color:#D10007}
    .badge{display:inline-block;padding:6px 8px;border-radius:999px;background:#f3f4f6;font-size:12px;margin-top:8px}
    .empty{padding:60px;text-align:center;color:#6b7280}
  </style>
</head>
<body>
  <div class="wrap">
    <h1>Our Products</h1>
    <div id="productsGrid" class="grid"></div>
    <p id="emptyMsg" class="empty" style="display:none">No products yet. Check back soon!</p>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.6.0/firebase-app.js";
    import { getFirestore, collection, onSnapshot, query, orderBy } from "https://www.gstatic.com/firebasejs/10.6.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAj405kZSn-V6rOKE1BurRE3meYCGZ_wbU",
      authDomain: "prabha-graphics-7d269.firebaseapp.com",
      projectId: "prabha-graphics-7d269",
      storageBucket: "prabha-graphics-7d269.appspot.com", // check in console
      messagingSenderId: "968671773486",
      appId: "1:968671773486:web:234c477f4ba267f31770bf",
      measurementId: "G-52C61FGY39"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const productsGrid = document.getElementById('productsGrid');
    const emptyMsg = document.getElementById('emptyMsg');

    const q = query(collection(db, 'products'), orderBy('createdAt', 'desc'));
    onSnapshot(q, snapshot => {
      productsGrid.innerHTML = '';
      if (snapshot.empty) {
        emptyMsg.style.display = 'block';
        return;
      } else {
        emptyMsg.style.display = 'none';
      }

      snapshot.forEach(docSnap => {
        const p = docSnap.data();
        const card = document.createElement('div');
        card.className = 'card';
        card.innerHTML = `
          <img src="${p.image}" alt="${escapeHtml(p.name)}" loading="lazy" />
          <div class="card-content">
            <h3 style="margin:0">${escapeHtml(p.name)}</h3>
            <p class="price">₹${p.price}</p>
            <p style="color:#374151;margin:6px 0">${escapeHtml(truncate(p.description, 120))}</p>
            <div style="display:flex;gap:8px;align-items:center">
              <span class="badge">${escapeHtml(p.category || 'General')}</span>
              <button onclick="buyNow('${escapeHtml(p.name)}','${p.price}')" style="margin-left:auto;background:#D10007;color:#fff;border:0;padding:8px 12px;border-radius:8px;cursor:pointer">Order</button>
            </div>
          </div>
        `;
        productsGrid.appendChild(card);
      });
    }, err => {
      console.error('Error fetching products:', err);
      productsGrid.innerHTML = '<p class="empty">Could not load products. Try again later.</p>';
    });

    // utils
    function truncate(s, n) {
      if (!s) return '';
      return s.length > n ? s.slice(0,n) + '...' : s;
    }
    function escapeHtml(str='') {
      return String(str).replace(/[&<>"']/g, function(m) { return {'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;'}[m]; });
    }
    function buyNow(name, price) {
      // simple default action: open WhatsApp order or show prompt
      const message = encodeURIComponent(`Hello, I want to order: ${name} - ₹${price}. Please provide order details.`);
      // change phone number to your business number
      window.open(`https://wa.me/919999999999?text=${message}`, '_blank');
    }
  </script>
</body>
</html>
